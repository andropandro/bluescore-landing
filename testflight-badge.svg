        stroke="#a6a6a6" 
        stroke-width="1"/>
  
  <!-- TestFlight Icon -->
  <g transform="translate(8, 8)">
    <!-- TestFlight plane icon -->
    <circle cx="12" cy="12" r="12" fill="#007AFF"/>
    <path d="M8 12 L16 8 L12 16 L8 12 Z" fill="white"/>
    <path d="M6 14 L10 12 L6 10" fill="white" stroke="white" stroke-width="1" stroke-linejoin="round"/>
  </g>
  
